{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="max-width: 700px; width: 100%; background-color: gray !important;">
        <div class="text-center">
            <h2 class="mt-3">Update Student Information</h2>
        </div>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label fw-bold">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="col">
                    <label class="form-label fw-bold">Last Name</label>
                    {{ form.last_name }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label fw-bold">Email</label>
                    {{ form.email }}
                </div>
                <div class="col">
                    <label class="form-label fw-bold">Phone</label>
                    {{ form.phone }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label fw-bold">Course</label>
                    {{ form.course }}
                </div>
                <div class="col">
                    <label class="form-label fw-bold">Institute</label>
                    {{ form.institute }}
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Address</label>
                {{ form.address }} 
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Upload Photo</label>
                {{ form.photo }}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg w-100">Update</button>
                <a href="{% url 'home' %}" class="btn btn-danger btn-lg w-100 mt-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
